version: '3'
# 定义四个服务nginx,php,mysql
services:
  nginx:
      image : nginx:alpine
      # 依赖php服务，意味着在启动nginx之前先启动php
      depends_on:
        - php
      # nginx镜像的路径
      # build: ./nginx
      # 这样使nginx容器把网站文件和目录存放到主机目录中，持久化和方便管理
      volumes:
        - ./nginx/www:/var/www
        - ./nginx/conf/conf.d/:/etc/nginx/conf.d/
        - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
        - ./nginx/log/:/var/log/nginx/
      # nginx意外退出时自动重启
      restart: always
      # 映射80和443端口
      ports:
        - "80:80"
      #  - "443:443"
      networks:
        - frontend
      links:
        - php
      # 容器名称
      container_name: nginx
  php:
    build: ./php
    ports:
      - "9000:9000"
    networks:
      - frontend
      - backend      
    volumes:
      - ./php/php-fpm.conf:/usr/local/php/etc/php-fpm.conf
      - ./php/www.conf:/usr/local/php/etc/php-fpm.d/www.conf
      - ./php/php.ini:/usr/local/php/etc/php.ini
      - ./php/log/php-fpm.log:/usr/local/php/var/log/php-fpm.log
      #- ./nginx/www:/usr/share/nginx/html
      - ./nginx/www:/var/www  #此目录一定要跟nginx中配置的目录一样
    restart: always
    container_name: php
  
  # MySQL
  mysql:
    image: mysql:5.7
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/my.cnf
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    networks:
      - backend
    restart: always
    container_name: mysql
networks:
  frontend:
  backend: