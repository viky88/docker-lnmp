# 参考：https://www.elastic.co/guide/en/elasticsearch/reference/5.6/settings.html
# 集群名称 所有节点要相同
cluster.name: "viky_es"
# 本节点名称
node.name: master
# 作为master节点
node.master: true
# 是否存储数据
node.data: true
# head插件设置
http.cors.enabled: true
http.cors.allow-origin: "*"
# 设置可以访问的ip 这里全部设置通过
network.bind_host: 0.0.0.0
# 设置节点 访问的地址 设置master所在机器的ip
network.publish_host: elasticsearch1